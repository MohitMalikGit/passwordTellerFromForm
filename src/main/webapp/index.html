<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<style>
 
</style>
</head>
<body>
	<div class="container">
	<h1 style="text-align: center;"> Fill the Form </h1>
	<form action="go" method="post">
	<table>
	<tr>
	<td> First Name :</td> 
	<td> <input type = "text" name = "FirstName"> </td>
	</tr>
	<tr>
	<td> Password :</td> 
	<td> <input type = "password" name = "Password"> </td>
	</tr>
	<tr>
	<td> Email :</td> 
	<td> <input type = "email" name = "Email"> </td>
	</tr>
	<tr>
	<td> Gender :</td> 
	<td> <input type = "radio" name = "user_gender" value ="male">Male &nbsp; &nbsp; <input type = "radio" name = "user_gender" value = "female">Female </td>
	</tr>
	<tr>
	<td> Course :</td>
	<td>
	<select name = "course"> 
	 <option value = "java">java</option>
	 <option value = "python">python</option>
	 <option value = "php">php</option>
	 <option value = "android">android</option>
	 
	</select> 	
	</td>
	</tr>
	<tr>
	<td style="text-align: right"><input type = "checkbox" value = "checked" name = "condition" ></td>
	<td> Agree to terms and Conditions
	</td>
	</tr>
	<tr> 
	<td></td>
	<td><button type="submit" name = "submit">SUBMIT</button> <button type = "reset" name = "reset"> RESET</button> </td>
	</tr>
	</table>
	</form>
	</div>
</body>
</html>
